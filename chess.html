<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarvesh's Chess Game</title>
  <link rel="stylesheet" href="chess.css">
</head>
<body>
  <h1>aaja bhai chess kheltey hain sarvesh ashish kee sang</h1>
  <h2 id="greeting"></h2>
  
  <div class="game-container">
    <div id="capturedWhite" class="captured-pieces">White Captured Pieces</div>
    <div id="board"></div>
    <div id="capturedBlack" class="captured-pieces">Black Captured Pieces</div>
  </div>

  <p id="status"></p>
  
  <!-- Audio for piece movement -->
  <audio id="moveSound" src="move-sound.mp3"></audio>
  
  <script src="chess.js"></script>
  <script>
    const username = localStorage.getItem('username');
    const age = localStorage.getItem('age');
    document.getElementById('greeting').innerText = `Welcome, ${username} (Age: ${age})!`;
    renderBoard();
  </script>
</body>
</html>
